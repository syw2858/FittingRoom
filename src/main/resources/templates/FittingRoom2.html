<!DOCTYPE html>
<html lang="en">
  <head>
    <meta chareset="UTF-8">
    <title>Fitting Room</title>
  </head>
  <body>
    <form action="/fittingroom/uploadPersonImage" method="post" enctype="multipart/form-data">
      <img th:src="@{${personImageUrl}}">
      <input type="file" name="personImage" id="personImage">
      <input type="text" style="display:none" name="category" id="category" value="abcd">
      <input type="text" style="display:none" name="color" id="color" value="red">
      <input type="text" style="display:none" name="pageNum" id="pageNum" value="3">
      <button type="submit">업로드</button>
    </form>
    <div th:each="dto : ${pageOfClothesImage.content}">
      <img th:src="@{${dto.clothesImageUrl}}">
    </div>
  </body>
</html>
