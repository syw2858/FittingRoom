<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fitting Room</title>
    <link th:href="@{/fittingroom.css}" rel="stylesheet">
    <script type="text/javascript" th:src="@{/fittingroom.js}"></script>
    <script src="https://kit.fontawesome.com/9c90c93df1.js" crossorigin="anonymous"></script>
</head>
<body>
<div style="display:none">
    <input type="text" name="isSample" class="isSample" th:if="${isSample} == true or ${isSample} == null" th:value="true">
    <input type="text" name="isSample" class="isSample" th:if="${isSample} == false" th:value="false">
</div>
<div class="fittingLayout">
    <p th:text="${errorMessage}"></p>
    <div class="person">
        <h3>원본 이미지</h3>
        <div th:if="${personImageUrl} != null" class="personImg">
            <div class="personImageBig">
                <img th:src="@{${personImageUrl}}" class="personImage">
            </div>
        </div>
        <div th:unless="${personImageUrl} != null" class="personImg">
            <div class="personImageBig">
                <form action="/fittingroom/uploadPersonImage" method="post" enctype="multipart/form-data">
                    <label for="personImage" class="personUp">
                        <i class="fa-solid fa-user-plus fa-2x"></i><br>원본 이미지</label>
                    <input type="file" name="personImage" id="personImage" class="personImage">
                    <input th:if="${topImageUrl} != null" type="hidden" name="topImageUrl" class="topImageUrl" th:value="${topImageUrl}">
                    <input th:if="${bottomImageUrl} != null" type="hidden" name="bottomImageUrl" th:value="${bottomImageUrl}">
                    <input type="hidden" name="isSample" class="isSample" th:value="${isSample}">
                    <button type="submit" class="personUpBtn">
                        <i class="fa-solid fa-upload"></i>업로드</button>
                </form>
            </div>
        </div>
    </div>
    <div class="clothes">
        <h3>의상 이미지</h3>
        <div class="buttonGroup">
            <div class="sampleClothes" onclick="showClothes()">샘플</div>
            <div class="uploadClothes" onclick="uploadClothes()">내 PC</div>
        </div>
        <div class="clothesSelect" id="closet">
            <div class="topClothes">
                <table class="clothesTable">
                    <tr>
                        <td style="font-size: 16px">상의</td>
                    </tr>
                    <tr>
                        <td th:if="${#lists.size(topList)} >= 1" onclick="topClothesSelect('@{${topList[0].topImageUrl}}')">
                            <img class="clothesImage" th:src="@{${topList[0].topImageUrl}}"></td>
                        <td th:if="${#lists.size(topList)} >= 2" onclick="topClothesSelect('@{${topList[1].topImageUrl}}')">
                            <img class="clothesImage" th:src="@{${topList[1].topImageUrl}}"></td>
                        <td th:if="${#lists.size(topList)} >= 3" onclick="topClothesSelect('@{${topList[2].topImageUrl}}')">
                            <img class="clothesImage" th:src="@{${topList[2].topImageUrl}}"></td>
                        <td th:if="${#lists.size(topList)} >= 4" onclick="topClothesSelect('@{${topList[3].topImageUrl}}')">
                            <img class="clothesImage" th:src="@{${topList[3].topImageUrl}}"></td>
                    </tr>
                    <tr>
                        <td th:if="${#lists.size(topList)} >= 5" onclick="topClothesSelect('@{${topList[4].topImageUrl}}')">
                            <img class="clothesImage" th:src="@{${topList[4].topImageUrl}}"></td>
                        <td th:if="${#lists.size(topList)} >= 6" onclick="topClothesSelect('@{${topList[5].topImageUrl}}')">
                            <img class="clothesImage" th:src="@{${topList[5].topImageUrl}}"></td>
                        <td th:if="${#lists.size(topList)} >= 7" onclick="topClothesSelect('@{${topList[6].topImageUrl}}')">
                            <img class="clothesImage" th:src="@{${topList[6].topImageUrl}}"></td>
                        <td th:if="${#lists.size(topList)} >= 8" onclick="topClothesSelect('@{${topList[7].topImageUrl}}')">
                            <img class="clothesImage" th:src="@{${topList[7].topImageUrl}}"></td>
                    </tr>
                    <tr>
                        <td th:if="${#lists.size(topList)} >= 9" onclick="topClothesSelect('@{${topList[8].topImageUrl}}')">
                            <img class="clothesImage" th:src="@{${topList[8].topImageUrl}}"></td>
                        <td th:if="${#lists.size(topList)} >= 10" onclick="topClothesSelect('@{${topList[9].topImageUrl}}')">
                            <img class="clothesImage" th:src="@{${topList[9].topImageUrl}}"></td>
                        <td th:if="${#lists.size(topList)} >= 11" onclick="topClothesSelect('@{${topList[10].topImageUrl}}')">
                            <img class="clothesImage" th:src="@{${topList[10].topImageUrl}}"></td>
                        <td th:if="${#lists.size(topList)} >= 12" onclick="topClothesSelect('@{${topList[11].topImageUrl}}')">
                            <img class="clothesImage" th:src="@{${topList[11].topImageUrl}}"></td>
                    </tr>
                </table>
            </div>
            <div class="bottomClothes">
                <table class="clothesTable">
                    <tr>
                        <td style="font-size:16px">하의</td>
                    </tr>
                    <tr>
                        <td th:if="${#lists.size(bottomList)} >= 1">
                            <img class="clothesImage" th:src="@{${bottomList[0].bottomImageUrl}}"></td>
                        <td th:if="${#lists.size(bottomList)} >= 2">
                            <img class="clothesImage" th:src="@{${bottomList[1].bottomImageUrl}}"></td>
                        <td th:if="${#lists.size(bottomList)} >= 3">
                            <img class="clothesImage" th:src="@{${bottomList[2].bottomImageUrl}}"></td>
                        <td th:if="${#lists.size(bottomList)} >= 4">
                            <img class="clothesImage" th:src="@{${bottomList[3].bottomImageUrl}}"></td>
                    </tr>
                    <tr>
                        <td th:if="${#lists.size(bottomList)} >= 5">
                            <img class="clothesImage" th:src="@{${bottomList[4].bottomImageUrl}}"></td>
                        <td th:if="${#lists.size(bottomList)} >= 6">
                            <img class="clothesImage" th:src="@{${bottomList[5].bottomImageUrl}}"></td>
                        <td th:if="${#lists.size(bottomList)} >= 7">
                            <img class="clothesImage" th:src="@{${bottomList[6].bottomImageUrl}}"></td>
                        <td th:if="${#lists.size(bottomList)} >= 8">
                            <img class="clothesImage" th:src="@{${bottomList[7].bottomImageUrl}}"></td>
                    </tr>
                    <tr>
                        <td th:if="${#lists.size(bottomList)} >= 9">
                            <img class="clothesImage" th:src="@{${bottomList[8].bottomImageUrl}}"></td>
                        <td th:if="${#lists.size(bottomList)} >= 10">
                            <img class="clothesImage" th:src="@{${bottomList[9].bottomImageUrl}}"></td>
                        <td th:if="${#lists.size(bottomList)} >= 11">
                            <img class="clothesImage" th:src="@{${bottomList[10].bottomImageUrl}}"></td>
                        <td th:if="${#lists.size(bottomList)} >= 12">
                            <img class="clothesImage" th:src="@{${bottomList[11].bottomImageUrl}}"></td>
                    </tr>
                </table>
            </div>
        </div>
        <div class="clothesUpload" id="clothesUpload">
            <div class="topClothesImg"  th:if="${topImageUrl} != null">
                <div class="topClothesUpload">
                    <img th:src="${topImageUrl}" class="topClothesImage">
                </div>
            </div>
            <div class="topClothesImg" th:unless="${topImageUrl} != null">
                <div class="topClothesUpload">
                    <form action="/fittingroom/uploadTopImage" method="post" enctype="multipart/form-data">
                        <label for="topImage" class="closetUp">
                            <i class="fa-solid fa-shirt fa-2x"></i><br>
                            상의</label>
                        <input type="file" name="topImage" id="topImage">
                        <input th:if="${personImageUrl} != null" type="hidden" name="personImageUrl" th:value="${personImageUrl}">
                        <input th:if="${bottomImageUrl} != null" type="hidden" name="bottomImageUrl" th:value="${bottomImageUrl}">
                        <input type="hidden" name="isSample" class="isSample" th:value="${isSample}">
                        <button type="submit" class="clothesUp">
                            <i class="fa-solid fa-upload"></i>업로드</button>
                    </form>
                </div>
            </div>
            <div class="bottomClothesImg"
                 th:if="${bottomImageUrl} != null">
                <div class="bottomClothesUpload">
                    <img th:src="${bottomImageUrl}" class="bottomClothesImage">
                </div>
            </div>
            <div class="bottomClothesImg"
                 th:unless="${bottomImageUrl} != null">
                <div class="bottomClothesUpload">
                    <form action="/fittingroom/uploadBottomImage" method="post" enctype="multipart/form-data">
                        <label for="bottomImage" class="closetUp">
                            <i class="fa-solid fa-shirt fa-2x"></i><br>
                            하의</label>
                        <input type="file" name="bottomImage" id="bottomImage">
                        <input th:if="${personImageUrl} != null" type="hidden" name="personImageUrl" th:value="${personImageUrl}">
                        <input th:if="${topImageUrl} != null" type="hidden" name="topImageUrl" class="topImageUrl" th:value="${topImageUrl}">
                        <input type="hidden" name="isSample" class="isSample" th:value="${isSample}">
                        <button type="submit" class="clothesUp">
                            <i class="fa-solid fa-upload"></i>업로드</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="result">
        <h3>결과 이미지</h3>
        <div th:if="${composedImageUrl} != null" class="resultImg">
            <div class="resultImageBig">
                <img th:src="@{${composedImageUrl}}" class="resultImage">
            </div>
        </div>
        <div th:unless="${composedImageUrl} != null" class="resultImage">
            <div class="resultImageBig"></div>
            <form action="/fittingroom/resultImage" method="post">
                <button type="submit" class="resultBtn">합성하기</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
