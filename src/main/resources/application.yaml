server:
  port: 8080
spring:
  config:
    import: classpath:aws.yaml
  application:
    name: pf_contest
  datasource:
    driver-class-name: org.postgresql.Driver
  jpa:
    database: postgresql
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        default_schema: public
